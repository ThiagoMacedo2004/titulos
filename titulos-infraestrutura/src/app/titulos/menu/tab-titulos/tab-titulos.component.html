<mat-tab-group animationDuration="0ms" [color]="background">
  <mat-tab
    *ngFor="let link of links"
    (click)="changeBackgroud(link.icon)"

  >

    <ng-template mat-tab-label >
      <div (click)="changeBackgroud(link.icon)">
        <mat-icon class="example-tab-icon" [color]="background">{{link.icon}}</mat-icon>
        <span [style.color]="text">{{link.link}}</span>
      </div>
    </ng-template>
    <app-lista-titulos></app-lista-titulos>
  </mat-tab>
</mat-tab-group>
