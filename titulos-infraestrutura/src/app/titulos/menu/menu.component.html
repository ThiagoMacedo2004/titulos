<mat-sidenav-container class="example-container mat-elevation-z8" >
    <mat-sidenav mode="side" opened>
        <mat-nav-list class="nav-list" *ngFor="let menu of menus" [fixedInViewport]="true">
            <a mat-list-item  routerLink="{{menu.link}}" routerLinkActive="active">
                <i class="material-icons">{{menu.icon}}</i>
                <span>{{menu.name}}</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
