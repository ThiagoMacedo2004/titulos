<h1 mat-dialog-title *ngIf="itens.length == 0">Nenhum Item cadastrado para este Fornecedor</h1>
<h1 mat-dialog-title *ngIf="itens.length > 0">Selecione o Item</h1>

<div mat-matDialogContent  *ngIf="itens.length == 0">
    <div class="cadastro-item">
        <span>Deseja cadastrar um item ?</span>
        <div>
            <button mat-button routerLink="/cadastrar-item" (click)="fechar()" color="primary" cdkFocusInitial>Sim</button>
            <button mat-button (click)="fechar()" color="warn">NÃ£o</button>
        </div>
    </div>
</div>

<div mat-dialog-content *ngIf="itens.length > 0">
    <table class="table table-sm table-striped">
        <thead class="thead-light">
            <th>ITEM</th>
            <th>FORNECEDOR</th>
            <th>DATASUL</th>
            <th>SELECIONE</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of itens" >
                <th>{{ item.nome_item }}</th>
                <td>{{ item.nome_fornecedor }} ({{ item.cod_fornecedor }})</td>
                <td>{{ item.nome_interface }}</td>
                <td >
                    <button [mat-dialog-close]="item" mat-button color="primary">
                        <mat-icon>check</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="fechar()">Fechar</button>
</div>
