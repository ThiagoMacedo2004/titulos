<h1 mat-dialog-title>Selecione o Item</h1>

<div mat-dialog-content>
    <table>
        <thead>
            <th>ITEM</th>
            <th>FORNECEDOR</th>
            <th>DATASUL</th>
            <th>SELECIONE</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of itens" >
            <td>{{ item.nome_item }}</td>
            <td>{{ item.nome_fornecedor }} ({{ item.cod_fornecedor }})</td>
            <td>{{ item.nome_interface }}</td>
            <td >
                <button [mat-dialog-close]="item" mat-button color="primary">
                    <mat-icon>check</mat-icon>
                </button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="fechar()" cdkFocusInitial>Fechar</button>
</div>
