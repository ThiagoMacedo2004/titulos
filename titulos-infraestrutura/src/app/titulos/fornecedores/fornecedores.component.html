<mat-card>
  <div class="header-card">
    <div class="header-titulo">
      <mat-card-title>
        <span class="material-symbols-outlined">
          account_balance
        </span>
        Fornecedores
      </mat-card-title>
    </div>
    <button mat-icon-button color="primary" class="btn-add" routerLink="/cadastrar-fornecedor">
      <mat-icon class="icon-business">add_circle</mat-icon>
    </button>
  </div>
  <mat-card-content>
    <mat-form-field appearance="standard">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. TELEFONICA" #input>
    </mat-form-field>
    <div class="tabela">

      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
          class="mat-elevation-z8">

        <ng-container matColumnDef="id_fornecedor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
              #
          </th>
          <td mat-cell *matCellDef="let item">{{ item.id_fornecedor }}</td>
        </ng-container>

        <ng-container matColumnDef="nome_fornecedor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nome_forn">
              FORNECEDOR
          </th>
          <td mat-cell *matCellDef="let item">{{ item.nome_fornecedor }}</td>
        </ng-container>

        <ng-container matColumnDef="cod_fornecedor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cod_forn">
            CODIGO FORNECEDOR
          </th>
          <td mat-cell *matCellDef="let item"> {{item.cod_fornecedor}} </td>
        </ng-container>

        <ng-container matColumnDef="cnpj_fornecedor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cnpj_forn">
            CNPJ
          </th>
          <td mat-cell *matCellDef="let item"> {{item.cnpj_fornecedor}} </td>
        </ng-container>

        <ng-container matColumnDef="nome_interface">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nome_interface">
            DATASUL
          </th>
          <td mat-cell *matCellDef="let item">{{item.nome_interface}}</td>
        </ng-container>

        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by interface">
            AÇÃO
          </th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button>
              <mat-icon>more_vert</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
