<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
        #
    </th>
    <td mat-cell *matCellDef="let item">{{ item.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nome_forn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nome_forn">
        FORNECEDOR
    </th>
    <td mat-cell *matCellDef="let item">{{ item.nome_forn }}</td>
  </ng-container>

  <ng-container matColumnDef="cod_forn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cod_forn">
      CODIGO FORNECEDOR
    </th>
    <td mat-cell *matCellDef="let item"> {{item.cod_forn}} </td>
  </ng-container>

  <ng-container matColumnDef="cnpj_forn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cnpj_forn">
      CNPJ
    </th>
    <td mat-cell *matCellDef="let item"> {{item.cnpj_forn}} </td>
  </ng-container>

  <ng-container matColumnDef="id_inter">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id_inter">
      DATASUL
    </th>
    <td mat-cell *matCellDef="let item">{{item.id_inter}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
